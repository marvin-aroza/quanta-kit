<div class="quanta-form-field__wrapper">
  @if (label) {
    <!-- eslint-disable-next-line @angular-eslint/template/label-has-associated-control -->
    <label class="quanta-form-field__label">
      {{ label }}
    </label>
  }

  <div class="quanta-form-field__control">
    <ng-content></ng-content>
  </div>

  <div class="quanta-form-field__bottom-wrapper">
    @if (errorMessage || (control?.invalid && control?.touched)) {
      <div class="quanta-form-field__error">
        {{ errorMessage || 'Invalid input' }}
      </div>
    }
  </div>
</div>
